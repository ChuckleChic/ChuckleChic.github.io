<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry - MoodMate</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #fff8e1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: linear-gradient(90deg, #ffcc80, #ffab40);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff8f00;
        }

        h1 {
            color: #ff6f00;
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
        }

        .content-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffecb3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-container p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .content-container strong {
            color: #ff6f00;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffab40;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #ff8f00;
        }

        /* Additional styling for mobile */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .content-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .back-button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'add_entry' %}">Add Diary Entry</a></li>
        </ul>
    </nav>

    <h1>Diary Entry Details</h1>

    <div class="content-container">
        <p><strong>Date:</strong> {{ entry.date }}</p>
        <p><strong>Content:</strong></p>
        <p>{{ entry.content }}</p>
        <p><strong>Sentiment:</strong> {{ entry.sentiment }}</p>
        <a href="{% url 'home' %}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
